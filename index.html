  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body>

  <header class="container-fluid fixed-top">

    <!-- <img src="imgs/logo.png" class="logo"> -->
    <button type="button" class="btn btMenu">&nbsp;</button>

  </header>

  <main class="container" id="conteudo">

    <div class="row">
      <div class="col-md-6 ti_card" style="background: yellow;">
        Teste console 1
      </div>
      <div class="col-md-6 ti_card" style="background: red;">
        Teste console 2
      </div>
    </div>


  </main>

  <footer class="container-fluid fixed-bottom">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-primary">Historico</button>
      <button type="button" class="btn btn-primary">Sinopse</button>
      <button type="button" id="btInstall" hidden class="btn btn-primary">Instalar</button>
    </div>

  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  <script>

    var swRegistro = null;

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register("service_worker.js").then((reg) => {

          swRegistro = reg;
          console.log("Service Worker registrado com sucesso!");
          inicializarInstalacao();

        });

      });

    }

  </script>


</body>

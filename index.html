<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <link href="manifest.json" rel="manifest">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My Games">
  <link rel="apple-touch-icon" href="icons/152.png">

  <meta name="description" content="My Games">
  <meta name="theme-color" content="#000" />

  <title>My Games</title>
</head>

<body>

  <header class="container-fluid fixed-top">

    <img alt="logo" src="imgs/logo.png" class="logo">

  </header>

  <main id="content"></main>

  <footer class="container-fluid fixed-bottom">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-primary">Historico</button>
      <button type="button" class="btn btn-primary">A Pensar</button>
      <button type="button" id="btInstall" hidden class="btn btn-primary">Instalar</button>
    </div>

  </footer>

 
  <script>

    var swRegistro = null;

    if ('serviceWorker' in navigator) {

      window.addEventListener('load', () => {

        navigator.serviceWorker.register("service-worker.js").then((reg) => {

          swRegistro = reg;
          console.log("Service Worker registrado com sucesso!");
          inicializarInstalacao();

        });

      });

    }

  </script>
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/app.js"></script>

</body>

</html>
